<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Travel Destination</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; scroll-behavior: smooth; }
    nav { background-color: #333; padding: 10px; }
    nav a { color: white; margin: 10px; text-decoration: none; }
    section { padding: 40px; }
    footer { background-color: #333; color: white; text-align: center; padding: 20px; }
    img { width: 300px; margin: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to Paradise Island</h1>
    <p>Discover beautiful beaches, crystal-clear water, and peaceful nature.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <img src="beach.jpg" alt="Beach">
    <img src="mountin.jpg" alt="Mountains">
    <img src="city.jpg" alt="City">
  </section>

  <section id="video">
    <h2>Explore with Us</h2>
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/Scxs7L0vhZ4" 
      title="Travel video" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: info@paradiseisland.com</p>
  </section>

  <footer>
    <p>&copy; 2025 Paradise Island. All rights reserved.</p>
  </footer>

</body>
</html>
